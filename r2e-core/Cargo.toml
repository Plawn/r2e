[package]
name = "r2e-core"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
authors.workspace = true
keywords.workspace = true
categories.workspace = true
description = "Core runtime for R2E web framework - AppBuilder, plugins, guards, and dependency injection"

[features]
default = []
ws = ["axum/ws", "dep:dashmap"]
multipart = ["axum/multipart"]

[dependencies]
axum = "0.8"
tokio = { version = "1", features = ["full"] }
tower = "0.5"
tower-http = { version = "0.6", features = ["cors", "trace", "catch-panic"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
r2e-macros = { path = "../r2e-macros", version = "0.1.0" }
garde = { version = "0.22", features = ["derive", "email"] }
form_urlencoded = "1"
serde_yaml = "0.9"
tokio-util = "0.7"
uuid = { version = "1", features = ["v4"] }
dashmap = { version = "6", optional = true }
bytes = "1"
futures-core = "0.3"

[dev-dependencies]
tempfile = "3"
http-body-util = "0.1"
tokio = { version = "1", features = ["full"] }
tokio-stream = "0.1"
tower = { version = "0.5", features = ["util"] }
