[package]
name = "r2e-oidc"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
authors.workspace = true
keywords = ["oidc", "jwt", "authentication", "oauth2"]
categories = ["authentication", "web-programming"]
description = "Embedded OIDC server plugin for R2E - issue JWT tokens without an external identity provider"

[dependencies]
r2e-core = { path = "../r2e-core", version = "0.1.0" }
r2e-security = { path = "../r2e-security", version = "0.1.0" }
jsonwebtoken = { version = "10", features = ["rust_crypto"] }
rsa = "0.9"
argon2 = "0.5"
password-hash = "0.5"
rand = "0.8"
base64 = "0.22"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
axum = "0.8"
tokio = { version = "1", features = ["sync", "rt"] }
dashmap = "6"
tracing = "0.1"

[dev-dependencies]
tokio = { version = "1", features = ["full"] }
r2e-test = { path = "../r2e-test", version = "0.1.0" }
tower = "0.5"
http-body-util = "0.1"
