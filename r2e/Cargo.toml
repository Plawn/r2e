version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
authors.workspace = true
keywords.workspace = true
categories.workspace = true
description = "Quarkus-like ergonomic layer over Axum â€” declarative controllers, compile-time DI, and zero runtime reflection"

[features]
default = ["security", "events", "utils"]
full = ["security", "events", "utils", "data", "data-sqlx", "scheduler", "cache", "rate-limit", "openapi", "oidc", "prometheus", "openfga", "observability", "ws", "multipart", "grpc"]
security = ["dep:r2e-security"]
events = ["dep:r2e-events"]
utils = ["dep:r2e-utils"]
data = ["dep:r2e-data"]
data-sqlx = ["data", "dep:r2e-data-sqlx"]
data-diesel = ["data", "dep:r2e-data-diesel"]
# Convenience pass-through features for sqlx database drivers
sqlite = ["data-sqlx", "r2e-data-sqlx/sqlite"]
postgres = ["data-sqlx", "r2e-data-sqlx/postgres"]
mysql = ["data-sqlx", "r2e-data-sqlx/mysql"]
scheduler = ["dep:r2e-scheduler"]
cache = ["dep:r2e-cache"]
rate-limit = ["dep:r2e-rate-limit"]
oidc = ["dep:r2e-oidc"]
openapi = ["dep:r2e-openapi"]
prometheus = ["dep:r2e-prometheus"]
openfga = ["dep:r2e-openfga"]
observability = ["dep:r2e-observability"]
grpc = ["dep:r2e-grpc"]
ws = ["r2e-core/ws"]
multipart = ["r2e-core/multipart"]

[dependencies]
r2e-core = { path = "../r2e-core", version = "0.1.0" }
r2e-macros = { path = "../r2e-macros", version = "0.1.0" }
