[package]
name = "r2e-openfga"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
authors.workspace = true
keywords = ["openfga", "authorization", "zanzibar", "fine-grained"]
categories = ["web-programming", "authentication"]
description = "OpenFGA fine-grained authorization for R2E - Zanzibar-style relationship-based access control"

[dependencies]
r2e-core = { path = "../r2e-core", version = "0.1.0" }
openfga-rs = "0.1"
tonic = "0.11"
tokio = { version = "1", features = ["time", "sync"] }
dashmap = "6"
tracing = "0.1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
url = "2"

[dev-dependencies]
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
